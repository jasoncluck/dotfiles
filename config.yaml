config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
  f_tmux.conf:
    src: config/tmux/tmux.conf
    dst: ~/.config/tmux/tmux.conf
  d_wezterm:
    src: config/wezterm
    dst: ~/.config/wezterm
profiles:
  work:
    dotfiles:
      - d_nvim
      - f_tmux.conf
      - d_wezterm.conf
  work-remote:
    dotfiles:
      - d_nvim
      - f_tmux.conf
  fedora:
    dotfiles:
      - d_nvim
      - f_tmux.conf
      - d_wezterm
